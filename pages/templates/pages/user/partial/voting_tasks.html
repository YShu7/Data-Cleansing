{% if questions %}
    {% load staticfiles %}
    <script src="{% static 'jquery-3.4.1.min.js' %}" type="text/javascript"></script>
    
    <div id="taskList">
        <table type="table" class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Question</th>
                    <th scope="col">Answer</th>
                    <th scope="col" width="30%"> </th>
                </tr>
            </thead>
            <tbody id="voting_tasks">
                {% for question in questions %}
                <form action="{% url 'vote' question.id %}" method="post">
                {% csrf_token %}
                <tr>
                    <th scope="row">{{question.id}}</th>
                    <input type="hidden" name="choice" id="choice" value="0">
                    <td>{{question.question_text}}</td>
                    <td>
                        <div class="dropdown">
                            <a id="selected_answer_{{question.id}}" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{question.answer_text_1}}
                            </a>
                            <div id="dropdown_voting_{{question.id}}" value="{{question.id}}" class="dropdown-menu dropdown_voting" aria-labelledby="dropdownMenuButton">
                                {% for ans in question.answers %}
                                    <button id="answer_{{ans.id}}" class="dropdown-item" type="button" value="{{ans.id}}">{{ans.answer}}</button>
                                {% endfor %}
                            </div>
                        </div>
                    </td>
                    <td>
                        <button id="vote_{{question.id}}" value="0" type="submit" class="vote btn btn-outline-primary btn-sm btn-block">
                            Vote
                        </button>
                    </td>
                </tr>
                </form>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p>No polls are available.</p>
{% endif %}

<script>
    $(document).ready(function(){
        $(".dropdown_voting .dropdown-item").on("click", function(e) {
            var selectedAnswer= $(this).text();
            var id = $(this).parent().attr('value');
            var ans_id = $(this).attr('value');
            $("#selected_answer_" + id).text(selectedAnswer);
            $("#vote_" + id).val(ans_id);
        });
        $(".vote").on('click', function(e) {
            var choice = $(this).attr('value');
            $("#choice").val(choice);
        });
    });
</script>
