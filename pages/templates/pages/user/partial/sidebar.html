{% load i18n static %}
{% load staticfiles %}
<script src="{% static 'jquery-3.4.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap-4.3.1/js/bootstrap.bundle.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'custom.css' %}" type="text/css"/>

<style>
    .section-header {
        border-color: grey;
        border-style: solid;
        border-width: 1px;
    }
</style>

<aside id="basicSidebar" role="navigation">
    <ul class="navbar-nav">
        <li class="nav-item" id="tasks-toggle">
            <a data-toggle="collapse" href="#tasks" class="nav-link dropdown-toggle section-header">{% trans "Tasks" %}</a>

            <ul class="collapse show navbar-nav p-2" id="tasks" data-parent="#basicSidebar">
                <li class="nav-item">
                    <a class="nav-link" id="/tasks/validate" href="/tasks/validate">{% trans "Validating" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="/tasks/vote" href="/tasks/vote">{% trans "Voting" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="/tasks/keywords" href="/tasks/keywords">{% trans "Keywords" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="/tasks/image" href="/tasks/image">{% trans "Image" %}</a>
                </li>
            </ul>
        </li>

        <li class="nav-item">
            <a class="nav-link section-header" id="/profile" href="/profile">{% trans "Profile" %}</a>
        </li>
    </ul>
</aside>

<script>
    $(document).ready(function () {
        var ele = document.getElementById("{{ request.path }}");
        ele.classList.add("active");
    })
</script>
