{% load staticfiles %}
<link rel="stylesheet" href="{% static 'bootstrap-4.3.1/css/bootstrap.css' %}" type="text/css"/>
<link rel="stylesheet" href="{% static 'bootstrap-4.3.1/css/bootstrap.min.css' %}" type="text/css"/>
<script src="{% static 'bootstrap-4.3.1/js/bootstrap.bundle.js' %}" type="text/javascript"></script>

<table type="table" class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Certificate</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <form action="{% url 'add_user' %}" method="post">
                <input type="hidden" value="{{user.id}}">
                {% csrf_token %}
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.certificate}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button class="btn btn-success" name="approve" type="submit">Approve</button>
                        <button class="btn btn-danger" name="reject" type="submit">Reject</button>
                    </td>
                </tr>
            </form>
        {% endfor %}
    </tbody>
</table>
