{% load staticfiles %}
<link rel="stylesheet" href="{% static 'bootstrap-4.3.1/css/bootstrap.css' %}" type="text/css"/>
<link rel="stylesheet" href="{% static 'bootstrap-4.3.1/css/bootstrap.min.css' %}" type="text/css"/>
<script src="{% static 'bootstrap-4.3.1/js/bootstrap.bundle.js' %}" type="text/javascript"></script>

<table type="table" class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col" width="20%">Username</th>
            <th scope="col" width="20%">Certificate</th>
            <th scope="col" width="30%">Email</th>
            <th scope="col" width="30%"></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <form action="{% url 'modify_users' %}" method="post">
                <input type="hidden" name="id" value="{{user.id}}">
                {% csrf_token %}
                {% if not user.is_active %}
                    <tr style="color: red">
                {% endif %}
                    <td>{{user.username}}</td>
                    <td>{{user.certificate}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        {% if user.is_active %}
                            <button class="btn btn-success" name="activate" type="submit" disabled="disabled">Activate</button>
                            <button class="btn btn-danger" name="deactivate" type="submit">Deactivate</button>
                        {% else %}
                            <button class="btn btn-success" name="activate" type="submit">Activate</button>
                            <button class="btn btn-danger" name="deactivate" type="submit" disabled="disabled">Deactivate</button>
                        {% endif %}
                    </td>
                </tr>
            </form>
        {% endfor %}
    </tbody>
</table>
