<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="{{ modal_id }}" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{{ title }}</h4>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'create_group' %}" method="POST" novalidate autocomplete="off">
                {% csrf_token %}
                <div class="modal-body">
                    {{ form_obj.name }}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="confirm_create_btn">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $("#close").on('click', function () {
            $('#name').val("");
            $('#re_new_pwd').val("");
        });
        $("#confirm_create_btn").on('click', function () {
            alert(create);
        });
    });
</script>
