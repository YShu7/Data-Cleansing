{% load i18n static %}
<div id="individual">
    <table type="table" class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">{% trans "Name" %}</th>
            <th scope="col">{% trans "Email" %}</th>
            <th scope="col">{% trans "# of Questions Answered" %}</th>
            <th scope="col">{% trans "Points" %}</th>
            <th scope="col">{% trans "Accuracy" %}</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <th scope="row">{{ user.username }}</th>
                <td>{{ user.email }}</td>
                <td>{{ user.num_ans }}</td>
                <td>{{ user.point }}</td>
                <td>{{ user.accuracy }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
