<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="{{ modal_id }}" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New Answer</h4>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea class="form-control" id="new_ans" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="{{ btn_id }}">Confirm</button>
            </div>
        </div>
    </div>
</div>
