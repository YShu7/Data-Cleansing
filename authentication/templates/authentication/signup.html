{% load staticfiles %}
<script src="{% static 'jquery-3.4.1.min.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'bootstrap-4.3.1/css/bootstrap.css' %}" type="text/css"/>
<link rel="stylesheet" href="{% static 'bootstrap-4.3.1/main.css' %}" type="text/css"/>
<script src="{% static 'bootstrap-4.3.1/js/bootstrap.bundle.js' %}" type="text/javascript"></script>

<div class="row align-items-center justify-content-center" style="height:100%">
    <div class="card m-auto" style="width:50%">
        <div class="card-header text-center"><h4>User Registration</h4></div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                {{ message }}
            </div>
            {% endfor %}

            <form method="post">
                {% csrf_token %}
                <div class="card-body form-row">
                    <div class="form-group col-md-6">
                        <label>{{ form_obj.username.label }}</label>
                        {{ form_obj.username }}
                        <label style="color:red">{{ form_obj.username.errors.0 }}</label>
                    </div>

                    <div class="form-group col-md-6">
                        <label>{{ form_obj.certificate.label }}</label>
                        {{ form_obj.certificate }}
                        <label style="color:red">{{ form_obj.certificate.errors.0 }}</label>
                    </div>

                    <div class="form-group col-md-12">
                        <label>{{ form_obj.email.label }}</label>
                        {{ form_obj.email }}
                        <label style="color:red">{{ form_obj.email.errors.0 }}</label>
                    </div>

                    <div class="form-group col-md-12">
                        <label>{{ form_obj.password1.label }}</label>
                        {{ form_obj.password1 }}
                        <label style="color:red">{{ form_obj.password1.errors.0 }}</label>
                    </div>

                    <div class="form-group col-md-12">
                        <label>{{ form_obj.password2.label }}</label>
                        {{ form_obj.password2 }}
                        <label style="color:red">{{ form_obj.password2.errors.0 }}</label>
                    </div>

                    <div class="form-group col-md-6">
                        <label>{{ form_obj.group.label }}</label>
                        {{ form_obj.group }}
                    </div>
                </div>

                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-block btn-primary">
                        Sign Up
                    </button>
                </div>
            </form>
            <br/>
            <form action="{% url 'login' %}">
                <div class="text-center">
                    <button type="submit" class="btn btn-block btn-success">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
