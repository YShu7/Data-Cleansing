{% load staticfiles %}
<link rel="stylesheet" href="{% static 'bootstrap-4.3.1/css/bootstrap.css' %}" type="text/css"/>
<link rel="stylesheet" href="{% static 'bootstrap-4.3.1/css/bootstrap.min.css' %}" type="text/css"/>
<link rel="stylesheet" href="{% static 'bootstrap-4.3.1/main.css' %}" type="text/css"/>
<link rel="stylesheet" href="{% static 'bootstrap-4.3.1/min.css' %}" type="text/css"/>
<script src="{% static 'bootstrap-4.3.1/js/bootstrap.bundle.js' %}" type="text/javascript"></script>

<div class="row align-items-center justify-content-center" style="height:100%">
<div class="card" style="width:30%">
    <div class="card-header text-center"><h4>Account Login</h4></div>

    <div class="card-body">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" placeholder="Email" autofocus="autofocus" class="form-control" id="username" name="username"/>
            </div>
            <br/>
            <div class="form-group">
                <input type="password" placeholder="Password" autofocus="autofocus" class="form-control" id="password" name="password">
            </div>
            <br/>
            <button class="btn-primary btn-lg btn-block" type="submit">
                Sign in
            </button>

            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>

    <div class="card-footer">
        <div class="text-center">
            <span>
                Forgot
            </span>

            <a href="{% url 'password_forget' %}" style="color:#4272d7">
                Password?
            </a>
        </div>
    </div>
</div>
    </div>
