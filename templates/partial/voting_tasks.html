{% if questions %}
    {% load staticfiles %}
    <script src="{% static 'jquery-3.4.1.min.js' %}" type="text/javascript"></script>
    <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script-->
    
    <div id="taskList">
        <table type="table" class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Question</th>
                    <th scope="col">Answer</th>
                    <th scope="col">
                        <div class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Status
                        </a>
                        <div id="filter_voting" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" type="button">Approved</button>
                            <button class="dropdown-item" type="button">Disapproved</button>
                            <button class="dropdown-item" type="button">?</button>
                        </div>
                        </div>
                    </th>
                    <th scope="col" width="30%"> </th>
                </tr>
            </thead>
            <tbody id="voting_tasks">
                {% for question in questions %}
                <form action="{% url 'vote' question.id %}" method="post">
                {% csrf_token %}
                <tr>
                    <th scope="row">{{question.id}}</th>
                    <input type="hidden" name="choice" id="choice" value="0">
                    <td>{{question.question_text}}</td>
                    <td>
                        <div class="dropdown">
                            <a id="selected_answer" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{question.answer_text_1}}
                            </a>
                            <div id="dropdown_voting" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                {% for ans in question.answers %}
                                    <button id="answer_{{ans.id}}" class="vote dropdown-item" type="button" value="{{ans.id}}">{{ans.answer}}</button>
                                {% endfor %}
                            </div>
                        </div>
                    </td>
                    <td id="type">?</td>
                    <td>
                        <button id="vote_{{question.id}}" value="{{question.id}}" type="submit" name="vote" class="btn btn-outline-primary btn-sm btn-block">
                            Vote
                        </button>
                    </td>
                </tr>
                </form>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p>No polls are available.</p>
{% endif %}

<script>
    $(document).ready(function(){
        $("#dropdown_voting .dropdown-item").on("click", function(e) {
            var selectedAnswer= $(this).text();
            $("#selected_answer").text(selectedAnswer)
        });
        $("#filter_voting .dropdown-item").on("click", function(e) {
            var selectedType = $(this).text();
            $("#voting_tasks tr").filter(function() {
                $(this).toggle($("#type").text() == selectedType);
            })
        });
        $(".vote").on('click', function(e) {
            var choice = $(this).attr('value');
            $("#choice").val(choice);
        });
    });
</script>
