{% load staticfiles %}
<!--link rel="stylesheet" href="{% static 'bootstrap3jchart/css/main.css' %}" type="text/css"/-->
<script src="{% static 'Highcharts-7.2.1/code/highcharts.js' %}" type="text/javascript"></script>

<div id="container" style="min-width:400px;height:400px"></div>

<script>
    var names = String({{ names | safe }}).split(",");
    var numQns = String({{ num_ans | safe}}).split(",").map(parseInt);
    var points = String({{ points | safe}}).split(",").map(parseInt);
    var accuracy = String({{ accuracy | safe}}).split(",").map(parseFloat);
    var series = [{name: '# of Answered Questions', data: numQns},
                  {name: 'Points', data: points},
                  {name: 'Accuracy', data: accuracy}];

    var chart = Highcharts.chart('container',{
	chart: {
		type: 'column'
	},
	title: {
		text: ''
	},
	xAxis: {
		categories: names,
		crosshair: true
	},
	tooltip: {
		headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
		pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
		'<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
		footerFormat: '</table>',
		shared: true,
		useHTML: true
	},
	plotOptions: {
		column: {
			borderWidth: 0
		}
	},
	series: series
});
</script>
